<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tip calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section>
            <div class="wrapper">
                <label for="bill" class="lbl">Bill</label>
                <div class="input-box">
                    <span>$</span>
                    <input type="number" value="0.00" id="bill" class="val">
                </div>
            </div>
            <div class="wrapper">
                <span class="lbl">Tip</span>
                <span id="tip-amount" class="val">$0</span>
            </div>
            <hr>
            <div class="wrapper">
                <span class="lbl">Total-amount</span>
                <span id="Total-amount" class="val">$0</span>   
            </div>
        </section>
        <section>
            <div class="wrapper">
                <label for="tip" class="lbl">Tip %</label>
                <span class="val" id="tip-percent">0</span>
            </div>
            <input type="range" id="tip" min="1" value="15">
            <div class="wrapper">
                <label for="no-of-people" class="lbl">  no. of people</label>
                <span id="split-num" class="val">0</span>
            </div>
            <input type="range" min="1" max="15" id="no-of-people" value="1">
        </section>
        <section>
            <div class="wrapper">
                <span class="lbl">
                    Tip per person
                </span>
                <span id="tip-per-person" class="val">$0</span>
            </div>
            <div class="wrapper">
                <span class="lbl">
                    Total per person
                </span>
                <span id="tip-per-person" class="val">$0</span>
            </div>
        </section>
    </div>




    <script src="script.js"></script>
</body>
</html>
